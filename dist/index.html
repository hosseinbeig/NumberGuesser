<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Number Guesser</title>
</head>

<body style="text-align: center; margin-top: 5%;">
  <div class="container">
    <h1 style="background-color: rgba(253, 130, 85,.5);
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    margin: 0;
    padding: 7px;
    ">Number
      Guesser</h1>
    <div id="game">
      <p style="background-color: coral;
      font-size: 125%;
      padding: 7px;
      border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
      ">
        Guess a number between <span class="min-num"></span> and <span class="max-num"></span>
      </p>
      <input style="background-color:rgba(253, 130, 85,.5);
      font-size: 120%;
      padding: 7px;
      border-radius: 5px;
      "
        type=" number" id="guess-input" placeholder="Enter your guess...">
      <input class="button-primary" type="submit" value="Submit" id="guess-btn">
      <p class="message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
